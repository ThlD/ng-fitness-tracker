<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" mode="over">
    <app-sidenav-list (closeSidenav)="closeSidenav(sidenav)"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="onSidenavToggle(sidenav)"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
